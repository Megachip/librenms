mib: EGNITEPHYSENSOR-MIB
modules:
    sensors:
        temperature:
            data:
                -
                    oid: querxPhySensorTable
                    value: querxPhySensorValue
                    num_oid: '.1.3.6.1.4.1.3444.1.14.1.2.1.5.1'
                    descr: temperature
                    divisor: 10
        humidity:
            data:
                -
                    oid: querxPhySensorTable
                    value: querxPhySensorValue
                    num_oid: '.1.3.6.1.4.1.3444.1.14.1.2.1.5.2'
                    descr: humidity
